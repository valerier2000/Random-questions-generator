<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="script.js"></script>
    <title>Random questions generator</title>
  </head>
  <body>
    <div class="main">
      <div class="text-container">
        <div class="text-blocks">
          <h1>Random questions generator</h1>
        </div>
        <div class="text-blocks">
          <p>
            Sometimes, you meet someone, and you just don't know what to ask
            them. This website will help you to find the best questions!
          </p>
        </div>
      </div>
      <div class="container">
        <div class="inner-container">
          <button id="fun-btn">Fun Questions</button>
          <button id="friendly-btn">Friendly Questions</button>
        </div>
        <div class="inner-container">
          <button id="guy-btn">Questions To Ask A Guy</button>
          <button id="girl-btn">Questions To Ask A Girl</button>
        </div>
      </div>
    </div>

    <div class="app">
      <div class="random-question-result"></div>
    </div>
  </body>
</html>
